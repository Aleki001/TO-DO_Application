<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--css file-->
    <title>My Tasks</title>
    <style>
        .table-container{
            width: 50%;
            margin: 0 auto; /* Center the form horizontally */
            background: whitesmoke;
            text-align: left;
            justify-content: center;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
<div class= "text-center table-container mt-5 pt-4">
    <h3>Manage Tasks</h3>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search any task" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="#" th:href="@{home/register}"> <button class="btn btn-secondary float-right">Add <i class="fa-solid fa-plus"></i></button></a>
        </div>
    </nav>

    <div>
        <table class="table table-bordered table-striped container">
            <thead class="bg-secondary">
            <tr>
                <th>#</th> <!--task id -->
                <th>Tasks</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}">Task Id</td>
                <td th:text="${task.subject}" align="left">Task</td>

                <td> <a th:href="${'/home/edit/' + task.id}" class="mx-2" > <i class="fa-solid fa-pen-to-square"></i>
                </a>
                    <a th:href="${'/home/delete/' + task.id}" class="mx-2"> <i class="fa-solid fa-trash"></i>
                    </a>

                    <a><i class="fa-solid fa-share-nodes"></i></a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
